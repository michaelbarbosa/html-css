<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" height="315" poster="imagens/1309408 (1).jpg" autoplay loop>
        <source src="midia/Meuvideo-webm.webm" type="video/webm">
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo-mkv.mkv" type="video/mkv">
        <p>Seu navegador não tem compatiilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
