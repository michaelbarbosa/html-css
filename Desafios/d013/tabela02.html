<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela02</title>
</head>
<style>

    table {
        width: 300px;
        height: 150px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;

    }

    .centro {
        text-align: center;
    }
</style>
<body>
    <h1>desafio</h1>
    <table>
        <tr>
            <td colspan="4" class="centro">A</td>
            <td rowspan="4" class="centro">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="centro">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="centro">N</td>
        </tr>

    </table>
</body>
</html>
